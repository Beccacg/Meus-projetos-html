<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição em Evento </title>
</head>
<body>
    <h1>Formulário de Inscrição em Evento</h1>
    <fieldset>
        <form>
            <table style="width:70%; margin: 0 auto">
                <tr>
                    <td style="text-align:right"> Nome Completo:</td>
                    <td>
                        <input type="dsada" name="Nome" required>           
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right"> E-mail:</td>
                    <td>
                        <input type="email" name="email" placeholder="ex:seu.email@gmail.com" required>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right">Sexo:</td>
                    <td>
                        <select name="Sexo">
                            <option selected> Selecione...</option>
                            <option> Feminino</option>
                            <option> Masculino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right"> Cargo:</td>
                    <td>
                        <input type="text" name="cargo">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right"> Data de Nascimento:</td>
                    <td>
                     <input type="date" name="dtnascm">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right"> Telefone:</td>
                    <td>
                        <input type="tel" name="Telefone">
                    </td>
                </tr>                       
    </fieldset>            
            </table>

    <h2 style="text-align:center">Informações da Instituição </h2>
    <p style="text-align:center">Preencha os campos abaixo com as informações da empresa em que trabalha.</p>
    <fieldset>
        <form>
            <table style="width:70%; margin: 0 auto">
                <tr>
                    <td style="text-align:center">Empresa:</td>
                    <td>
                        <input type="text" name="empresa">
                    </td>
                    
                </tr>
            </table>
        </form>
    </fieldset>
    
            




    </form>
    
</body>
</html>
