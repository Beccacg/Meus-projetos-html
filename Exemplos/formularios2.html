<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario 2</title>
</head>
<body>
    <h2> Segundo Exemplo Formulário</h2>
<form>
    <table style="width:70%; margin: 0 auto">
        <tr>
            <td style="text-align:right"> Nome:</td>
            <td>
                <input type="dsada" name="Nome"
                        placeholder="Seu nome">
            </td>
        </tr>
        <tr>
            <td style="text-align:right"> E-mail:</td>
            <td>
                <input type="email" name="E-mail" placeholder=" Seu e-mail">
            </td>
        </tr>
        <tr>
            <td style="text-align:right"> Telefone:</td>
            <td>
                <input type="tel" name="Telefone" placeholder=" Seu Telefone">
            </td>
        </tr>
        <td style="text-align:right"> Salario:</td>
            <td>
                <input type="number" name="Salario" step="0.05" min="0" max="100000" placeholder=" Seu Salario">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">Uf Nascimento:</td>
            <td>
                <select name="uf">
                    <option selected> Selecione...</option>
                    <option> Rio de Janeiro</option>
                    <option> São Paulo</option>
                    <option> Rondônia</option>
                    <option> Maranhão</option>
                    <option> Mato Grosso</option>
                    <option> Acre</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right"> Hobby:</td>
            <td>
                <input type="radio" name="Hobby" value="jogos"> Jogos &nbsp;&nbsp;
                <input type="radio" name="Hobby" value="esportes"> Esportes &nbsp;&nbsp;
                <input type="radio" name="Hobby" value="musica"> Música &nbsp;&nbsp;
                <input type="radio" name="Hobby" value="pintura"> Pintura &nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
            </td>
        </tr>
     </table>
</form>
</body>
</html>
